name: X API Guard

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Block direct X API calls
        run: bash scripts/check_x_api_direct_calls.sh
